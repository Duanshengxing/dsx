<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'CookApp:check' %}" method="post">
    {% csrf_token %}
    <p>注册用户名：<input type="text" name="user"></p>
    <p>注册密码：<input type="password" name="pwd"></p>
    <p>确认密码：<input type="password" name="repwd"></p>
    <input type="submit" value="注册">
    <input type="reset" value="重置">
</form>
</body>
</html>
