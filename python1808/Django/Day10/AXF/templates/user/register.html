{% extends 'base.html' %}
{% load static %}

{% block header %}
    <header>
        <div>注册</div>
    </header>
{% endblock %}



{% block extcss %}
    <link rel="stylesheet" href="{% static 'app/user/register.css' %}">
{% endblock %}


{% block extjs %}
    <script src="{% static 'app/user/register.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="container">
         <form action="{% url 'AXF:register' %}" method="post" enctype="multipart/form-data" >
             {% csrf_token %}
        <div class="form-group">
            <label>用户名</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="6-18为数字字母下划线">
            <p id="user-tip">{{ msg }}</p>
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="8位以上字符">
            <p id="password-tip"></p>
        </div>
             <div class="form-group">
            <label>确认密码</label>
            <input type="password" class="form-control" id="repassword" placeholder="请再次输入密码">
            <p id="repassword-tip"></p>
        </div>
        <div class="form-group">
            <label>邮箱</label>
            <input type="text" class="form-control" name="email" id="email" placeholder="请输入合法的邮箱">
            <p id="email-tip"></p>

        </div>
        <div class="from-group">
            <label>头像</label>
            <input type="file" name="file" id="file">
        </div>
        <button type="submit" class="btn btn-success" id="register">注册</button>
    </form>
    </div>

{% endblock %}
