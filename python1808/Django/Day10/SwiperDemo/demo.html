<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="swiper.css"/>
		<style>
			.swiper-container {
			    width: 600px;
			    height: 300px;
			}  
		</style>
	</head>
	<body>
		
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide" style="background: orange;">Slide1</div>
		        <div class="swiper-slide" style="background: green;">Slide2</div>
		        <div class="swiper-slide" style="background: yellow;">Slide3</div>
		    </div>		    		    
		</div>
		
		
		<script type="text/javascript" src="jquery.js" ></script>
		<script type="text/javascript" src="swiper.jquery.js" ></script>
		<script>
			var mySwiper = new Swiper('.swiper-container', {
//			    direction: 'vertical', // 垂直切换选项
//			    loop: true, // 循环模式选项
			    			    			    
			  })        
		</script>
	</body>
</html>
